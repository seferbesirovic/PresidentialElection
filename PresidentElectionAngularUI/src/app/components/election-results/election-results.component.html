<h1 class="bg-primary" style="text-align: center;margin-top: 100px;">Presidential election results</h1>
<hr>
<p style="text-align: center;"> ●●● </p>
<hr>
<app-upload-results></app-upload-results>
<br>
<mat-accordion class="example-headers-align">
  <div *ngFor="let state of states; let i = index">
    <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{state.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="state.results" class="mat-elevation-z8" style="margin-top: 20px;">

        <!-- Names Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">{{element.candidateFirstName}} {{element.candidateLastName}}</td>
        </ng-container>

        <!-- Votes Column -->
        <ng-container matColumnDef="votes">
          <th mat-header-cell *matHeaderCellDef> Votes </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.errorFlag">
              N/A
            </div>
            <div *ngIf="!element.errorFlag">
              {{element.votes}}
            </div>
          </td>
        </ng-container>

        <!-- Percentage Column -->
        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef> Percentage </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.errorFlag">
              N/A
            </div>
            <div *ngIf="!element.errorFlag">
              {{element.percentageOfVotes}}%
            </div>
          </td>
        </ng-container>

        <!-- Error Column -->
        <ng-container matColumnDef="error">
          <th mat-header-cell *matHeaderCellDef> Error </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.errorFlag">
              Yes
            </div>
            <div *ngIf="!element.errorFlag">
              -
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-expansion-panel>
  </div>
</mat-accordion>
